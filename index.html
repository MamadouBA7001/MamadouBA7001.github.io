<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV de Monsieur BA Mamadou</title>
    <style>
        /* Styles généraux pour la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }

        /* Première partie : Trois colonnes */
        .left, .middle, .right {
            width: 30%;
            padding: 10px;
        }

        /* Pour le formulaire déroulant */
        #contact-form {
            display: none;
        }

        /* Pour afficher le formulaire quand cliqué */
        .form-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #45a049;
        }

        /* Formulaire */
        #contact-form input, #contact-form textarea, #contact-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }

        /* Carte (webmap) */
        #map-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Pour les liens */
        a {
            color: blue;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Première partie : Photo, CV, Profil LinkedIn et Formulaire -->
    <div class="container">
        <!-- Première colonne : Photo -->
        <div class="left">
            <img src="Mamadou_BA.jpg" alt="Photo de Mamadou BA" style="width: 100%; height: auto;">
        </div>

        <!-- Deuxième colonne : Titre, Liens vers le CV et LinkedIn -->
        <div class="middle">
            <h1>Bonjour,</h1>
            <p>Merci de consulter le CV de <strong>Monsieur BA Mamadou</strong>.</p>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/mamadou-ba-g%C3%A9omatique-t%C3%A9l%C3%A9d%C3%A9tection/" target="_blank">
                        Mon profil LinkedIn
                    </a>
                </li>
                <li>
                    <a href="BA_Mamadou_CV.pdf" target="_blank">
                        Mon CV
                    </a>
                </li>
            </ul>
        </div>

        <!-- Troisième colonne : Formulaire -->
        <div class="right">
            <button class="form-button" onclick="toggleForm()">Formulaire de Contact</button>
            
            <!-- Formulaire de contact -->
            <form id="contact-form" action="send_email.php" method="POST">
                <div>
                    <label for="nom">Nom (obligatoire):</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="prenom">Prénom (obligatoire):</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div>
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div>
                    <label for="email">Email (obligatoire):</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="statut">Statut :</label>
                    <input type="text" id="statut" name="statut">
                </div>
                <div>
                    <label for="structure">Structure :</label>
                    <input type="text" id="structure" name="structure">
                </div>
                <div>
                    <label for="commentaires">Commentaires :</label>
                    <textarea id="commentaires" name="commentaires"></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <!-- Deuxième partie : Webmap -->
    <div id="map-container">
        <p id="map-title">Répartition des mes structures d'études, de stages et de travail</p>
        <iframe src="webmap/index.html"></iframe>
    </div>

    <script>
        // Fonction pour afficher/masquer le formulaire de contact
        function toggleForm() {
            var form = document.getElementById('contact-form');
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
