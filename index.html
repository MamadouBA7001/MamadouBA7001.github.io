<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV de Monsieur BA Mamadou</title>
    <style>
        /* Styles pour diviser la page en 2 parties égales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }
        .left, .right {
            width: 48%;
            padding: 20px;
        }
        .right {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #map-container {
            width: 100%;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #map-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #contact-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        #contact-form input, #contact-form textarea, #contact-form button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Première partie de la page : Photo, CV et formulaire -->
    <div class="left">
        <!-- Section Photo -->
        <div>
            <img src="Mamadou_BA.jpg" alt="Photo de Mamadou BA" style="width: 100%; height: auto;">
        </div>
        <!-- Section CV -->
        <div>
            <a href="BA_Mamadou_CV.pdf" target="_blank" style="display: block; margin-top: 10px; text-align: center; font-size: 18px; color: blue; text-decoration: none;">
                Mon CV
            </a>
        </div>
    </div>

    <!-- Deuxième partie de la page : Formulaire et Carte -->
    <div class="right">
        <!-- Formulaire de Contact -->
        <div>
            <h2>Formulaire de Contact</h2>
            <form id="contact-form" action="send_email.php" method="POST">
                <div>
                    <label for="nom">Nom (obligatoire):</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="prenom">Prénom (obligatoire):</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div>
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div>
                    <label for="email">Email (obligatoire):</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="statut">Statut :</label>
                    <input type="text" id="statut" name="statut">
                </div>
                <div>
                    <label for="structure">Structure :</label>
                    <input type="text" id="structure" name="structure">
                </div>
                <div>
                    <label for="commentaires">Commentaires :</label>
                    <textarea id="commentaires" name="commentaires"></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <!-- Carte (Webmap) -->
        <div id="map-container">
            <p id="map-title">Répartition des mes structures d'études, de stages et de travail</p>
            <iframe src="webmap/index.html"></iframe>
        </div>
    </div>
</body>
</html>
